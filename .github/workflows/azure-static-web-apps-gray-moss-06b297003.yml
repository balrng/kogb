name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MOSS_06B297003 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          # Use a cleaned deploy folder to avoid uploading dev/test files and exceeding file limits
          app_location: "./deploy" # App source code path (cleaned)
          api_location: "./deploy/api" # Api source code path (cleaned)
          output_location: "" # Built app content directory - optional
          skip_app_build: true # Skip building the app
      - name: Prepare clean deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          rsync -av --progress \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='data/' \
            --exclude='api/dev/' \
            --exclude='api/*test*' \
            --exclude='api/inspect*' \
            --exclude='api/seed*' \
            --exclude='*.zip' \
            --exclude='*.log' \
            ./ deploy/
          rm -f deploy/api/*puppeteer* || true
          rm -f deploy/api/*test* || true
          rm -rf deploy/api/dev || true
          echo "Clean deploy prepared"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
