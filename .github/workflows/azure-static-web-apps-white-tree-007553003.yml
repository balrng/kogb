name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Prepare clean deploy folder (use build output when available)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy

          # Install dependencies if package.json exists (will respect .npmrc in repo)
          if [ -f package.json ]; then
            echo "package.json found — installing dependencies with pnpm"
            pnpm install --frozen-lockfile || pnpm install
          else
            echo "No package.json — skipping install"
          fi

          # Run build script if present
          if [ -f package.json ] && node -e "try{console.log(Boolean(require('./package.json').scripts && require('./package.json').scripts.build))}catch(e){console.log(false)}" | grep -q true; then
            echo "Build script found — running pnpm run build"
            pnpm run build
          else
            echo "No build script — skipping build"
          fi

          # Prefer common build output directories if present
          BUILD_DIR=""
          for d in dist build public; do
            if [ -d "$d" ]; then
              BUILD_DIR="$d"
              break
            fi
          done

          if [ -n "$BUILD_DIR" ]; then
            echo "Using build dir: $BUILD_DIR"
            rsync -av --progress \
              --exclude='.git/' \
              --exclude='.github/' \
              --exclude='node_modules/' \
              --exclude='data/' \
              --exclude='api/dev/' \
              --exclude='api/*test*' \
              --exclude='api/inspect*' \
              --exclude='api/seed*' \
              --exclude='*.zip' \
              --exclude='*.log' \
              ${BUILD_DIR}/ deploy/
            # If repo has an API folder, copy it into deploy/api so SWA picks up functions
            if [ -d api ]; then
              echo "Copying api/ to deploy/api"
              mkdir -p deploy/api
              rsync -av --progress api/ deploy/api/
            fi
          else
            echo "No build dir found; copying repository files (excluding dev/test assets)"
            rsync -av --progress \
              --exclude='.git/' \
              --exclude='.github/' \
              --exclude='node_modules/' \
              --exclude='data/' \
              --exclude='api/dev/' \
              --exclude='api/*test*' \
              --exclude='api/inspect*' \
              --exclude='api/seed*' \
              --exclude='*.zip' \
              --exclude='*.log' \
              ./ deploy/
          fi

          rm -f deploy/api/*puppeteer* || true
          rm -f deploy/api/*test* || true
          rm -rf deploy/api/dev || true
          echo "Clean deploy prepared"

      - name: Diagnose deploy contents
        if: always()
        run: |
          echo "=== Deploy folder summary ==="
          if [ -d deploy ]; then
            echo "Total files:" $(find deploy -type f | wc -l)
            echo "Total size:" $(du -sh deploy | awk '{print $1}')
            echo "Top 50 largest files (path -- size):"
            du -ah deploy | sort -rh | head -n 50
          else
            echo "deploy folder not found"
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_TREE_007553003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./deploy" # App source code path (use prepared deploy folder)
          api_location: "./deploy/api" # Api source code path - optional (deploy prepares this)
          output_location: "" # Built app content directory - optional
          skip_app_build: true # Skip building the app
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_TREE_007553003 }}
          action: "close"
