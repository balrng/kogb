name: SWA Clean Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare clean deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          # Use rsync to copy repo into deploy while excluding large/dev files
          rsync -av --progress \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='data/' \
            --exclude='api/dev/' \
            --exclude='api/*test*' \
            --exclude='api/inspect*' \
            --exclude='api/seed*' \
            --exclude='*.zip' \
            --exclude='*.log' \
            ./ deploy/
          echo "Cleaning deploy/api: remove any dev-only function files"
          rm -f deploy/api/*puppeteer* || true
          rm -f deploy/api/*test* || true
          rm -rf deploy/api/dev || true
          # Print summary
          echo "Files to be deployed:"; find deploy -maxdepth 2 -type f | wc -l; find deploy -maxdepth 2 -type d | wc -l
          du -sh deploy || true

      - name: List top files in deploy
        run: |
          find deploy -type f -printf '%s %p\n' | sort -nr | head -n 50 | awk '{printf "%10d %s\n", $1, $2}'

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # used for GitHub integrations (i.e., PR comments)
          action: "upload"
          app_location: "./deploy" # App source directory
          api_location: "./deploy/api" # Api source directory
          output_location: "" # App build output directory, if any
