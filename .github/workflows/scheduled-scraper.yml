name: Scheduled Scraper

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scraper
        run: |
          curl -X POST "https://white-tree-007553003.azurestaticapps.net/api/scrapeDataTimer" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -v
